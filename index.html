<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <meta name="author" content="Hawks2025" />
  <title>Guideline Selector</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f6f8;
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .mode-selector {
      font-size: 18px;
      margin-bottom: 10px;
    }

    select {
      padding: 6px 12px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    .current-mode-display {
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 10px;
      margin-top: 10px;
      background-color: #e0f7fa;
      color: #00796b;
      font-size: 16px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    .guideline-container {
      max-width: 800px;
      margin: auto;
    }

    .guideline-section {
      background: #ffffff;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    .guideline-section h2 {
      font-size: 20px;
      margin-bottom: 10px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }

    .guideline-item {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    .guideline-item input[type="checkbox"] {
      margin-right: 10px;
    }

    .selection-number {
      display: none;
      margin-left: auto;
      background: #00796b;
      color: white;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      text-align: center;
      line-height: 22px;
      font-size: 12px;
      font-weight: bold;
    }

    .guideline-item.copying {
      background: #e0f2f1;
      padding: 4px;
      border-radius: 6px;
    }

    .actions {
      text-align: center;
      margin-top: 30px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1976d2;
    }

    .loading {
      text-align: center;
      font-size: 18px;
      margin-top: 40px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="mode-selector">
      I'm sending links for
      <select id="modeDropdown">
        <option value="business">Business Name</option>
        <option value="company">Company</option>
        <option value="agent">Agent</option>
      </select>
    </div>
    <div class="current-mode-display" id="currentModeDisplay">Business Name Mode</div>
  </div>

  <div class="guideline-container">
    <div class="loading">Loading guidelines...</div>
  </div>

  <div class="actions">
    <button onclick="handleClear()">Clear Selections</button>
  </div>

  <script>
    let currentMode = 'business';
    let selectedOrder = [];

    const modeDropdown = document.getElementById('modeDropdown');
    const currentModeDisplay = document.getElementById('currentModeDisplay');

    modeDropdown.addEventListener('change', () => {
      currentMode = modeDropdown.value;
      updateCurrentModeDisplay();
      clearContent();
      loadData(currentMode);
    });

    function updateCurrentModeDisplay() {
      const modeName = {
        business: 'Business Name Mode',
        company: 'Company Mode',
        agent: 'Agent Mode'
      };
      currentModeDisplay.textContent = modeName[currentMode];
    }

    function clearContent() {
      document.querySelector('.guideline-container').innerHTML = '';
    }

    function handleClear() {
      document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
        checkbox.checked = false;
        const item = checkbox.closest('.guideline-item');
        item.classList.remove('copying');
        const number = item.querySelector('.selection-number');
        number.textContent = '';
        number.style.display = 'none';
      });
      selectedOrder = [];
    }

    async function loadData(mode) {
      const mainFile = `${mode}-links.txt`;
      const extraFile = `${mode}-extra.txt`;

      try {
        const [mainResponse, extraResponse] = await Promise.all([
          fetch(mainFile),
          fetch(extraFile)
        ]);

        const mainText = await mainResponse.text();
        const extraText = await extraResponse.text();

        const mainLines = mainText.trim().split('\n').filter(line => line.trim() !== '');
        const extraLines = extraText.trim().split('\n').filter(line => line.trim() !== '');

        const guidelineHTML = (title, lines) => {
          const items = lines.map(line => `
            <div class="guideline-item">
              <input type="checkbox" onchange="handleCheckboxChange(this)">
              <label>${line}</label>
              <div class="selection-number"></div>
            </div>`).join('');

          return `<div class="guideline-section"><h2>${title}</h2>${items}</div>`;
        };

        document.querySelector('.guideline-container').innerHTML =
          guidelineHTML("Main Links", mainLines) + guidelineHTML("Extra Links", extraLines);

      } catch (error) {
        console.error('Error loading data:', error);
        document.querySelector('.guideline-container').innerHTML = '<div class="loading">Failed to load guidelines</div>';
      }
    }

    function handleCheckboxChange(checkbox) {
      const item = checkbox.closest('.guideline-item');
      const number = item.querySelector('.selection-number');

      if (checkbox.checked) {
        selectedOrder.push(item);
        number.textContent = selectedOrder.length;
        number.style.display = 'inline-block';
        item.classList.add('copying');
      } else {
        const index = selectedOrder.indexOf(item);
        if (index > -1) {
          selectedOrder.splice(index, 1);
          item.classList.remove('copying');
          number.textContent = '';
          number.style.display = 'none';

          // Recalculate numbering
          selectedOrder.forEach((el, i) => {
            const num = el.querySelector('.selection-number');
            num.textContent = i + 1;
          });
        }
      }
    }

    function init() {
      updateCurrentModeDisplay();
      loadData(currentMode);
    }

    init();
  </script>
</body>
</html>
