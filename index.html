<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guideline Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      background-color: #f4f4f4;
      color: #333;
      height: 100vh;
    }
    .top-pane {
      background-color: #3498db;
      padding: 10px;
      color: white;
      font-size: 14px;
    }
    .top-pane select {
      margin-left: 10px;
      padding: 5px;
      font-size: 14px;
    }
    .content-wrapper {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    .left-pane {
      width: 160px;
      background-color: #2c3e50;
      color: #fff;
      padding: 10px;
      overflow-y: auto;
    }
    .left-pane h2 {
      font-size: 16px;
      text-align: center;
      margin: 0 0 10px;
    }
    .left-pane ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .left-pane ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 13px;
      display: block;
      padding: 5px;
    }
    .main-content {
      flex: 1;
      padding: 10px;
      max-width: 580px;
      margin: 0 auto;
      overflow-y: auto;
    }
    .guideline-container {
      background-color: #fff;
      padding: 10px;
      margin-bottom: 60px;
    }
    .category-title {
      font-size: 18px;
      color: #3498db;
      margin: 10px 0;
    }
    .guideline-item {
      display: flex;
      align-items: center;
      padding: 8px;
      font-size: 13px;
    }
    .guideline-item input[type="checkbox"] {
      margin-right: 8px;
    }
    .guideline-item label {
      flex: 1;
    }
    .guideline-item a {
      color: #3498db;
      text-decoration: none;
    }
    .buttons {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
      padding: 10px;
      background-color: #fff;
    }
    .buttons button {
      padding: 8px 16px;
      font-size: 13px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin: 0 5px;
    }
    #copyButton {
      background-color: #3498db;
      color: white;
    }
    #clearButton {
      background-color: #e74c3c;
      color: white;
    }
    .toast {
      display: none;
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 8px;
      border-radius: 3px;
      margin: 10px auto;
      width: 180px;
      font-size: 13px;
    }
    .toast.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="top-pane">
    I'm sending guidelines for a 
    <select id="nameSelector">
      <option value="business">Business Name</option>
      <option value="company">Company</option>
      <option value="agent">Agent</option>
    </select>
  </div>
  <div class="content-wrapper">
    <div class="left-pane">
      <h2>Extra Links</h2>
      <ul id="extra-links"></ul>
    </div>
    <div class="main-content">
      <div class="guideline-container"></div>
      <div class="buttons">
        <button id="copyButton" aria-label="Copy selected guidelines">Copy Selected</button>
        <button id="clearButton" aria-label="Clear selection">Clear Selection</button>
      </div>
      <div id="toast" class="toast"></div>
    </div>
  </div>

  <script>
    async function loadGuidelines(type) {
      const container = document.querySelector('.guideline-container');
      container.innerHTML = '';
      try {
        const response = await fetch(`${type}-links.json`);
        const guidelines = await response.json();
        guidelines.forEach(category => {
          container.innerHTML += `<div class="category-title">${category.category}</div>`;
          category.items.forEach(g => {
            container.innerHTML += `
              <div class="guideline-item">
                <input type="checkbox" id="${g.id}" value="${g.description}: ${g.link}">
                <label for="${g.id}">${g.description}</label>
                <a href="${g.link}" target="_blank">(Link)</a>
              </div>`;
          });
        });
      } catch {
        showToast('Failed to load guideline data!');
      }
    }

    async function loadExtraLinks(type) {
      const extra = document.getElementById('extra-links');
      extra.innerHTML = '';
      try {
        const response = await fetch(`${type}-extra.json`);
        const data = await response.json();
        data.forEach(link => {
          extra.innerHTML += `<li><a href="${link.link}" target="_blank">${link.name}</a></li>`;
        });
      } catch {
        showToast('Failed to load extra links!');
      }
    }

    function setupButtons() {
      const toast = document.getElementById('toast');
      document.getElementById('copyButton').onclick = () => {
        const checked = document.querySelectorAll('.guideline-item input:checked');
        if (!checked.length) {
          showToast('No guidelines selected!');
          return;
        }
        const html = Array.from(checked).map((cb, i) => {
          const [desc, link] = cb.value.split(': ');
          return `${i + 1}. <a href="${link}" target="_blank">${desc}</a>`;
        }).join('<br>');
        navigator.clipboard.write([
          new ClipboardItem({
            'text/html': new Blob([html], { type: 'text/html' })
          })
        ]);
        showToast(`${checked.length} guideline(s) copied!`);
      };

      document.getElementById('clearButton').onclick = () => {
        document.querySelectorAll('.guideline-item input').forEach(cb => cb.checked = false);
      };
    }

    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 1500);
    }

    async function loadAll(type) {
      await loadGuidelines(type);
      await loadExtraLinks(type);
    }

    function init() {
      const selector = document.getElementById('nameSelector');
      selector.addEventListener('change', () => {
        loadAll(selector.value);
      });

      setupButtons();
      loadAll(selector.value); // initial load
    }

    init();
  </script>
</body>
</html>
