<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guideline Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            background-color: #f4f4f4;
            color: #333;
        }
        .left-pane {
            width: 160px;
            background-color: #2c3e50;
            color: #fff;
            padding: 10px;
        }
        .left-pane h2 {
            font-size: 16px;
            text-align: center;
            margin: 0 0 10px;
        }
        .left-pane ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .left-pane ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 13px;
            display: block;
            padding: 5px;
        }
        .main-content {
            flex: 1;
            padding: 10px;
            max-width: 580px;
            margin: 0 auto;
        }
        .guideline-container {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 60px; /* Space for fixed buttons */
        }
        .category-title {
            font-size: 18px;
            color: #3498db;
            margin: 10px 0;
        }
        .guideline-item {
            display: flex;
            align-items: center;
            padding: 8px;
            font-size: 13px;
        }
        .guideline-item input[type="checkbox"] {
            margin-right: 8px;
        }
        .guideline-item label {
            flex: 1;
        }
        .guideline-item a {
            color: #3498db;
            text-decoration: none;
        }
        .buttons {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 10px;
            background-color: #fff;
        }
        .buttons button {
            padding: 8px 16px;
            font-size: 13px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin: 0 5px;
        }
        #copyButton {
            background-color: #3498db;
            color: white;
        }
        #clearButton {
            background-color: #e74c3c;
            color: white;
        }
        .toast {
            display: none;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 8px;
            border-radius: 3px;
            margin: 10px auto;
            width: 180px;
            font-size: 13px;
        }
        .toast.show {
            display: block;
        }
        .mode-selector {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #fff;
        }
        .mode-selector select {
            padding: 5px;
            margin-left: 5px;
        }
        .mode-indicator {
            font-weight: bold;
            color: #3498db;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="left-pane">
        <h2>Extra Links</h2>
        <ul id="extra-links"></ul>
    </div>
    <div class="main-content">
        <div class="mode-selector">
            <span>I'm sending guidelines for:</span>
            <select id="modeSelector">
                <option value="business">Business Name</option>
                <option value="company">Company</option>
                <option value="agent">Agent</option>
            </select>
            <div id="modeIndicator" class="mode-indicator">Business Name Mode</div>
        </div>
        <div class="guideline-container"></div>
        <div class="buttons">
            <button id="copyButton" aria-label="Copy selected guidelines">Copy Selected</button>
            <button id="clearButton" aria-label="Clear selection">Clear Selection</button>
        </div>
        <div id="toast" class="toast"></div>
    </div>
    <script>
        let currentMode = 'business';
        const modeNames = {
            'business': 'Business Name',
            'company': 'Company',
            'agent': 'Agent'
        };

        async function loadGuidelines(mode) {
            try {
                const guidelineFile = `${mode}-links.json`;
                const extraFile = `${mode}-extra.json`;
                
                const [guidelinesRes, extraRes] = await Promise.all([
                    fetch(guidelineFile),
                    fetch(extraFile)
                ]);
                
                if (!guidelinesRes.ok || !extraRes.ok) {
                    throw new Error('Failed to load data');
                }
                
                const [guidelines, extraData] = await Promise.all([
                    guidelinesRes.json(),
                    extraRes.json()
                ]);
                
                return { guidelines, extraData };
            } catch (e) {
                console.error('Error loading data:', e);
                throw e;
            }
        }

        function renderGuidelines(guidelines) {
            const container = document.querySelector('.guideline-container');
            container.innerHTML = '';
            
            guidelines.forEach(category => {
                container.innerHTML += `<div class="category-title">${category.category}</div>`;
                category.items.forEach(guideline => {
                    container.innerHTML += `
                        <div class="guideline-item">
                            <input type="checkbox" id="${guideline.id}" value="${guideline.description}: ${guideline.link}">
                            <label for="${guideline.id}">${guideline.description}</label>
                            <a href="${guideline.link}" target="_blank">(Link)</a>
                        </div>`;
                });
            });
        }

        function renderExtraLinks(extraData) {
            const extraContainer = document.querySelector('#extra-links');
            extraContainer.innerHTML = '';
            
            extraData.extraLinks.forEach(link => {
                extraContainer.innerHTML += `<li><a href="${link.link}" target="_blank">${link.name}</a></li>`;
            });
        }

        async function init() {
            try {
                // Set up mode selector
                const modeSelector = document.getElementById('modeSelector');
                const modeIndicator = document.getElementById('modeIndicator');
                
                modeSelector.addEventListener('change', async (e) => {
                    currentMode = e.target.value;
                    modeIndicator.textContent = `${modeNames[currentMode]} Mode`;
                    
                    try {
                        const { guidelines, extraData } = await loadGuidelines(currentMode);
                        renderGuidelines(guidelines);
                        renderExtraLinks(extraData);
                    } catch (e) {
                        document.getElementById('toast').textContent = 'Failed to load data!';
                        document.getElementById('toast').classList.add('show');
                    }
                });
                
                // Load initial data
                const { guidelines, extraData } = await loadGuidelines(currentMode);
                renderGuidelines(guidelines);
                renderExtraLinks(extraData);
                
                // Set up buttons
                document.getElementById('copyButton').onclick = () => {
                    const checked = document.querySelectorAll('.guideline-item input:checked');
                    const toast = document.getElementById('toast');
                    if (checked.length === 0) {
                        toast.textContent = 'No guidelines selected!';
                        toast.classList.add('show');
                        setTimeout(() => toast.classList.remove('show'), 1500);
                        return;
                    }
                    const html = Array.from(checked).map((cb, i) => {
                        const [desc, link] = cb.value.split(': ');
                        return `${i + 1}. <a href="${link}" target="_blank">${desc}</a>`;
                    }).join('<br>');
                    navigator.clipboard.write([new ClipboardItem({
                        'text/html': new Blob([html], { type: 'text/html' })
                    })]);
                    toast.textContent = `${checked.length} guideline(s) copied!`;
                    toast.classList.add('show');
                    setTimeout(() => toast.classList.remove('show'), 1500);
                };
                
                document.getElementById('clearButton').onclick = () => {
                    document.querySelectorAll('.guideline-item input').forEach(cb => cb.checked = false);
                };
            } catch (e) {
                document.getElementById('toast').textContent = 'Failed to load data!';
                document.getElementById('toast').classList.add('show');
            }
        }
        
        init();
    </script>
</body>
</html>
