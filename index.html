<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <meta name="author" content="Hawks2025" />
  <title>Guideline Selector</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background: linear-gradient(to right, #f4f7f6, #e9f0f2);
      overflow: hidden;
    }

    .left-pane, .right-pane {
      width: 26vw;
      min-width: 180px;
      max-width: 300px;
      padding: 10px;
      background-color: #ffffff;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }

    .right-pane {
      border-left: 1px solid #ccc;
      border-right: none;
    }

    .main-content {
      flex: 1;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .top-pane, .buttons {
      background-color: #ffffff;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .top-pane {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .buttons {
      position: sticky;
      bottom: 0;
      z-index: 5;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .guideline-list-wrapper {
      flex: 1;
      overflow-y: auto;
      margin: 10px auto;
      padding: 20px;
      border-radius: 20px;
      background-color: #ffffff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      width: 80%;
    }

    .category {
      margin-bottom: 20px;
    }

    .category-title {
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    .guideline-item {
      display: flex;
      align-items: center;
      background-color: #fff;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .guideline-item:hover {
      background-color: #e8f0fe;
    }

    .guideline-link {
      flex: 1;
      margin-right: 15px;
      color: #007bff;
      text-decoration: none;
    }

    .guideline-link:hover {
      text-decoration: underline;
    }

    .copy-button {
      background: none;
      border: none;
      cursor: pointer;
      margin-right: 15px;
      font-size: 16px;
    }

    .selection-number {
      background-color: #3498db;
      color: white;
      font-size: 12px;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 50%;
      min-width: 20px;
      text-align: center;
      display: none;
    }

    .guideline-item.selected .selection-number {
      display: inline-block;
    }

    #modeDisplay {
      padding: 6px 12px;
      border-radius: 20px;
      background-color: #e0f7e9;
      color: #2e7d32;
      border: 1px solid #c4eac8;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .left-pane, .right-pane {
        width: 100%;
        height: auto;
        border: none;
      }

      .main-content {
        padding: 10px;
      }

      .guideline-list-wrapper {
        width: 95%;
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>
  <div class="left-pane">
    <h3>Left Pane</h3>
  </div>

  <div class="main-content">
    <div class="top-pane">
      <span>Guideline Selector</span>
      <span id="modeDisplay">Business</span>
    </div>

    <div class="guideline-list-wrapper" id="guidelineList">
      <div class="category">
        <div class="category-title">Example Category</div>

        <div class="guideline-item">
          <a href="#" class="guideline-link">Guideline 1: How to sign up</a>
          <button class="copy-button" onclick="event.stopPropagation()">ðŸ“‹</button>
          <span class="selection-number"></span>
        </div>

        <div class="guideline-item">
          <a href="#" class="guideline-link">Guideline 2: Troubleshooting access</a>
          <button class="copy-button" onclick="event.stopPropagation()">ðŸ“‹</button>
          <span class="selection-number"></span>
        </div>

        <div class="guideline-item">
          <a href="#" class="guideline-link">Guideline 3: Change officeholder</a>
          <button class="copy-button" onclick="event.stopPropagation()">ðŸ“‹</button>
          <span class="selection-number"></span>
        </div>
      </div>
    </div>

    <div class="buttons">
      <button onclick="toggleAll()">Toggle All</button>
      <button onclick="clearAll()">Clear All</button>
    </div>
  </div>

  <div class="right-pane">
    <h3>Right Pane</h3>
  </div>

  <script>
    const guidelineItems = document.querySelectorAll('.guideline-item');
    let selectedItems = [];

    guidelineItems.forEach(item => {
      item.addEventListener('click', () => {
        if (item.classList.contains('selected')) {
          item.classList.remove('selected');
          selectedItems = selectedItems.filter(el => el !== item);
        } else {
          item.classList.add('selected');
          selectedItems.push(item);
        }
        updateNumbers();
      });
    });

    function updateNumbers() {
      guidelineItems.forEach(item => {
        const num = item.querySelector('.selection-number');
        const index = selectedItems.indexOf(item);
        if (index >= 0) {
          num.textContent = index + 1;
          num.style.display = 'inline-block';
        } else {
          num.textContent = '';
          num.style.display = 'none';
        }
      });
    }

    function toggleAll() {
      const allSelected = selectedItems.length === guidelineItems.length;
      guidelineItems.forEach(item => {
        item.classList.toggle('selected', !allSelected);
      });
      selectedItems = allSelected ? [] : Array.from(guidelineItems);
      updateNumbers();
    }

    function clearAll() {
      guidelineItems.forEach(item => item.classList.remove('selected'));
      selectedItems = [];
      updateNumbers();
    }
  </script>
</body>
</html>
