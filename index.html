<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guideline Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            background-color: #f4f4f4;
            color: #333;
        }
        .left-pane {
            width: 160px;
            background-color: #2c3e50;
            color: #fff;
            padding: 10px;
        }
        .left-pane h2 {
            font-size: 16px;
            text-align: center;
            margin: 0 0 10px;
        }
        .left-pane ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .left-pane ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 13px;
            display: block;
            padding: 5px;
        }
        .main-content {
            flex: 1;
            padding: 10px;
            max-width: 580px;
            margin: 0 auto;
        }
        .guideline-container {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 60px;
        }
        .category-title {
            font-size: 18px;
            color: #3498db;
            margin: 10px 0;
        }
        .guideline-item {
            display: flex;
            align-items: center;
            padding: 8px;
            font-size: 13px;
        }
        .guideline-item input[type="checkbox"] {
            margin-right: 8px;
        }
        .guideline-item label {
            flex: 1;
        }
        .guideline-item a {
            color: #3498db;
            text-decoration: none;
        }
        .buttons {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 10px;
            background-color: #fff;
        }
        .buttons button {
            padding: 8px 16px;
            font-size: 13px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin: 0 5px;
        }
        #copyButton {
            background-color: #3498db;
            color: white;
        }
        #clearButton {
            background-color: #e74c3c;
            color: white;
        }
        .toast {
            display: none;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 8px;
            border-radius: 3px;
            margin: 10px auto;
            width: 180px;
            font-size: 13px;
        }
        .toast.show {
            display: block;
        }
        .debug-info {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 10px;
            margin: 10px 0;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="left-pane">
        <h2>Extra Links</h2>
        <ul id="extra-links"></ul>
    </div>
    <div class="main-content">
        <div id="debug-info" class="debug-info">Loading...</div>
        <div class="guideline-container"></div>
        <div class="buttons">
            <button id="copyButton" aria-label="Copy selected guidelines">Copy Selected</button>
            <button id="clearButton" aria-label="Clear selection">Clear Selection</button>
        </div>
        <div id="toast" class="toast"></div>
    </div>
    <script>
        function showDebug(message) {
            const debugDiv = document.getElementById('debug-info');
            debugDiv.innerHTML += message + '<br>';
            console.log(message);
        }

        async function init() {
            try {
                showDebug('Starting initialization...');
                
                // Test if fetch works
                showDebug('Attempting to fetch guidelines.json...');
                const guidelinesResponse = await fetch('guidelines.json');
                showDebug(`Guidelines response status: ${guidelinesResponse.status}`);
                
                if (!guidelinesResponse.ok) {
                    throw new Error(`Failed to fetch guidelines: ${guidelinesResponse.status}`);
                }
                
                const guidelines = await guidelinesResponse.json();
                showDebug(`Guidelines loaded: ${guidelines.length} categories`);
                
                showDebug('Attempting to fetch extra-data.json...');
                const extraDataResponse = await fetch('extra-data.json');
                showDebug(`Extra data response status: ${extraDataResponse.status}`);
                
                if (!extraDataResponse.ok) {
                    throw new Error(`Failed to fetch extra data: ${extraDataResponse.status}`);
                }
                
                const extraData = await extraDataResponse.json();
                showDebug(`Extra links loaded: ${extraData.extraLinks.length} links`);
                
                // Build guidelines
                const container = document.querySelector('.guideline-container');
                let htmlContent = '';
                
                guidelines.forEach(category => {
                    htmlContent += `<div class="category-title">${category.category}</div>`;
                    category.items.forEach(guideline => {
                        htmlContent += `
                            <div class="guideline-item">
                                <input type="checkbox" id="${guideline.id}" value="${guideline.description}: ${guideline.link}">
                                <label for="${guideline.id}">${guideline.description}</label>
                                <a href="${guideline.link}" target="_blank">(Link)</a>
                            </div>`;
                    });
                });
                
                container.innerHTML = htmlContent;
                showDebug('Guidelines rendered successfully');
                
                // Build extra links
                const extraContainer = document.querySelector('#extra-links');
                let extraLinksHtml = '';
                
                extraData.extraLinks.forEach(link => {
                    extraLinksHtml += `<li><a href="${link.link}" target="_blank">${link.name}</a></li>`;
                });
                
                extraContainer.innerHTML = extraLinksHtml;
                showDebug('Extra links rendered successfully');
                
                // Set up button handlers
                document.getElementById('copyButton').onclick = function() {
                    showDebug('Copy button clicked');
                    const checked = document.querySelectorAll('.guideline-item input:checked');
                    const toast = document.getElementById('toast');
                    
                    if (checked.length === 0) {
                        showDebug('No guidelines selected');
                        toast.textContent = 'No guidelines selected!';
                        toast.classList.add('show');
                        setTimeout(() => toast.classList.remove('show'), 1500);
                        return;
                    }
                    
                    showDebug(`Copying ${checked.length} guidelines`);
                    
                    // Try the simple text copy first
                    const textContent = Array.from(checked).map((cb, i) => {
                        const [desc, link] = cb.value.split(': ');
                        return `${i + 1}. ${desc}: ${link}`;
                    }).join('\n');
                    
                    // Try different clipboard methods
                    if (navigator.clipboard && navigator.clipboard.writeText) {
                        navigator.clipboard.writeText(textContent).then(() => {
                            showDebug('Text copied successfully');
                            toast.textContent = `${checked.length} guideline(s) copied!`;
                            toast.classList.add('show');
                            setTimeout(() => toast.classList.remove('show'), 1500);
                        }).catch(err => {
                            showDebug(`Clipboard error: ${err.message}`);
                            fallbackCopy(textContent);
                        });
                    } else {
                        showDebug('Clipboard API not available, using fallback');
                        fallbackCopy(textContent);
                    }
                };
                
                document.getElementById('clearButton').onclick = function() {
                    showDebug('Clear button clicked');
                    document.querySelectorAll('.guideline-item input').forEach(cb => cb.checked = false);
                    showDebug('Selection cleared');
                };
                
                showDebug('Initialization complete!');
                
            } catch (e) {
                showDebug(`Error: ${e.message}`);
                console.error('Full error:', e);
                document.getElementById('toast').textContent = 'Failed to load data!';
                document.getElementById('toast').classList.add('show');
            }
        }
        
        function fallbackCopy(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                document.execCommand('copy');
                showDebug('Fallback copy successful');
                const toast = document.getElementById('toast');
                toast.textContent = 'Guidelines copied!';
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 1500);
            } catch (err) {
                showDebug(`Fallback copy failed: ${err.message}`);
                alert('Copy failed. Please copy manually.');
            }
            
            document.body.removeChild(textarea);
        }
        
        // Start initialization when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
